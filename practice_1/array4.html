<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['a','b','c','d','e'];
        li.push('f');//배열에 하나의 원소 추가, 불러오는것만으로 자동으로 값변경
        alert(li);
        li=li.concat(['g','h']); //li배열에 배열 추가, 불러오는것만으로 값변경 안 됨
        alert(li);
        li.unshift('z');//입력한 값을 배열의 첫번째 원소로 추가, 자동 값변경
        alert(li);
        li.splice(2,0,'park');//배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가(2번째 숫지가 0이면 아무 원소도 지워지지않지만 이외의 숫자면 그 수만큼의 원소가 제거)
        alert(li);
    </script>
</body>
</html>
