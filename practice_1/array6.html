<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['d','e','c','a','b'];
        li.sort();//원소 정렬(알파벳 순)
        alert(li);
        li.reverse(li);//역순 정렬(일파벳 순)
        alert(li);
        //만약 직접 정의한 순서로 정렬하고 싶다면 li.sort(function)을 사용
    </script>
</body>
</html>
