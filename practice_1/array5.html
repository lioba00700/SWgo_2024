<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['a','b','c','d','e'];
        li.shift();//첫번째 원소가 제거
        alert(li);
        li.pop();//마지막 원소가 제거
        alert(li);
    </script>
</body>
</html>
